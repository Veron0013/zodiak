<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Zodiak</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/stile.css" />
	</head>
	<body>
		<div class="main-wrapper">
			<div class="container">
				<div class="desc-header"><a href="main.html" class="link-back">&#8249; Всі знаки</a></div>
				<div class="sign-block">
					<img src="" alt="sign-img" id="sign_img" class="sign-img" />
					<div class="sign-block-title">
						<p class="sign-title" id="sign-title">Прогноз для знаку</p>
						<p class="sign-name" id="sign_name">prognoze</p>
					</div>
				</div>
				<p class="sign_description" id="description">prognoze</p>
				<ul class="s-attr" id="s-attr">
					<li class="s-attr-item" id="s-attr-item">
						<div class="s-item-block">
							<img src="" alt="" class="s-attr-item-image" id="s-attr-item-image" />
							<p class="s-attr-title" id="s-attr-title"></p>
						</div>
						<p class="s-attr-title" id="slogan">slogan</p>
					</li>
					<li class="s-attr-item" id="s-attr-item">
						<div class="s-item-block">
							<img src="./image/hidden/gun.png" alt="gun" class="s-attr-item-image" id="s-attr-item-image" width="24" />
							<p class="s-attr-title" id="s-attr-title">Зброя-талісман</p>
						</div>
						<p class="s-attr-desc" id="weapon">1231231231</p>
					</li>
					<li class="s-attr-item" id="s-attr-item">
						<div class="s-item-block">
							<img
								src="./image/hidden/moon.png"
								alt="moon"
								class="s-attr-item-image"
								id="s-attr-item-image"
								width="24"
							/>
							<p class="s-attr-title" id="s-attr-title">Гороскоп на 2025</p>
						</div>
						<p class="s-attr-desc" id="prognoze">slogan</p>
					</li>
					<li class="s-attr-item" id="s-attr-item">
						<div class="s-item-block">
							<img
								src="./image/hidden/cube.png"
								alt="cube"
								class="s-attr-item-image"
								id="s-attr-item-image"
								width="24"
							/>
							<p class="s-attr-title" id="s-attr-title">Щасливі числа</p>
						</div>
						<p class="s-attr-desc" id="digits">slogan</p>
					</li>
				</ul>
				<div class="desc-header"><a href="main.html" class="link-back">&#8249; Всі знаки</a></div>
			</div>
		</div>
	</body>
	<script src="./java/script.js"></script>
</html>
